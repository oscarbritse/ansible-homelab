services:
  grafana:
    container_name: grafana
    image: grafana/grafana:latest
    restart: unless-stopped
    user: "472"
    labels:
      logging: "alloy"
      logging_jobname: "container_logs"
    networks:
      - internal
    ports:
      - 3000:3000
    env_file:
      - ./grafana/.env
    volumes:
      - ./grafana/data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
      - loki

  prometheus:
    container_name: prometheus
    image: prom/prometheus:latest
    restart: unless-stopped
    user: "nobody"
    labels:
      logging: "alloy"
      logging_jobname: "container_logs"
    networks:
      - internal
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    expose:
      - 9090
    volumes:
      - ./prometheus/data:/prometheus
      - ./prometheus:/etc/prometheus/
    depends_on:
      - cadvisor
      - node-exporter

  cadvisor:
    container_name: cadvisor
    image: gcr.io/cadvisor/cadvisor:v0.47.1
    restart: unless-stopped
    privileged: true
    labels:
      logging: "alloy"
      logging_jobname: "container_logs"
    networks:
      - internal
    expose:
      - 8080
    devices:
      - /dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
      - /etc/machine-id:/etc/machine-id:ro

  node-exporter:
    container_name: node-exporter
    image: prom/node-exporter:latest
    restart: unless-stopped
    labels:
      logging: "alloy"
      logging_jobname: "container_logs"
    networks:
      - internal
    expose:
      - 9100
    command:
      - --path.procfs=/host/proc
      - --path.sysfs=/host/sys
      - --path.rootfs=/host
      - --collector.filesystem.ignored-mount-points
      - ^/(sys|proc|dev|host|etc|rootfs/var/lib/docker/containers|rootfs/var/lib/docker/overlay2|rootfs/run/docker/netns|rootfs/var/lib/docker/aufs)($$|/)
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
      - /:/host:ro,rslave

  loki:
    container_name: loki
    image: grafana/loki:3.5.8 # Pinned version, Loki 3.6.0+ is unable to start on Docker, see: https://github.com/grafana/loki/issues/19966
    restart: unless-stopped
    labels:
      logging: "alloy"
      logging_jobname: "container_logs"
    networks:
      - internal
    ports:
      - 3100:3100
    command:
      - '--config.file=/etc/loki/local-config.yaml'

  alloy:
    container_name: alloy
    image: grafana/alloy:latest
    restart: unless-stopped
    networks:
      - internal
    ports:
      - 12345:12345   # Alloy UI/debug
    volumes:
      # Alloy config
      - ./alloy/config.alloy:/etc/alloy/config.alloy:ro

      # Persist Alloy positions/checkpoints
      - ./alloy/data:/var/lib/alloy/data

      # Docker logs discovery + reading
      - /var/run/docker.sock:/var/run/docker.sock:ro

      # Needed by some docker log-reading setups; safe to include
      - /var/lib/docker/containers:/var/lib/docker/containers:ro

      # Your "system" file scrape
      - /var/log/journal:/var/log/journal:ro
      - /etc/machine-id:/etc/machine-id:ro
    command:
      - run
      - --server.http.listen-addr=0.0.0.0:12345
      - --storage.path=/var/lib/alloy/data
      - /etc/alloy/config.alloy
    depends_on:
      - loki

networks:
  internal:
    driver: bridge
